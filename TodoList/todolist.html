<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./todolist.css">
    <title>Todo-List</title>
</head>
<body>
<div  class="col-md-12 text-center">
    <h1>Lista de Seguimiento</h1>
</div>
<div id="principal" class="container-fluid">
<div class="row">
    <div id="tareas" class="col-md-6">
        <p id="texto1" class="text-left"><i>Agregue por favor todas las actividades y acciones pendientes en el siguiente recuadro.<br>El programa las mantendra guaradas hasta que usted mismos las elimine del sistema</i></p>
    <form id="entradas">
        <textarea rows="4" cols="50" id="tweets" placeholder="Agregar su texto aqui"></textarea><br>
        <button id="btn-entrada" type="submit" class="btn btn-success">AGREGAR</button>
    </form>
      
    </div>
    <div id="tareas-guardadas" class="col-md-6">
        <h1>
            Lista de Pendientes
        </h1>
        <div id="Mis-Tweets"></div>
        <a><button id="btnlimpiar" class="btn btn-danger">LIMPIAR TWEETS</button></a>
    </div>
</div>
</div>
<script src="app.js"></script>    
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
